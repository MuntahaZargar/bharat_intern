<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix landing page</title>
    <link rel="stylesheet" href="css/task3.css">
    <style>
        body{
        background-image: image-set("pictures/netflix.png");
        background-repeat: no-repeat;
        background-size: 100%;  
    }
    </style>
</head>
<body>
    <header class="header">
        <div class="left">
            <!-- logo -->  
            <img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix" />
        </div>

        <div class="right">
            <!-- buttons -->
            <button class="btn">Sign In</button>
        </div>
    </header>
<section>
    <div class="inner-container">
        <div class="inner-title">
          <h1>Unlimited movies, TV <br> &nbsp; shows, and more.</h1>
        </div>
        <div class="inner-text">
          <p>Watch anywhere. Cancel anytime.</p>
        </div>
  
        <div class="email-form">
          <p>
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
  
          <div class="get-started">
            <input type="text" name="" id="" placeholder="Email address" />
            <a href="" class="btn-lg" > Get started <i class="fas fa-chevron-right"></i></a>
        </div>
  </section>
  <p id="last"> Only new members are eligible for this offer. </p>
</body>
</html>
